name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/calculator-app
  AZURE_WEBAPP_NAME: ssilalak

jobs:
  lint:
    name: Linting (Flake8)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout du code
      uses: actions/checkout@v4

    - name: Configuration de Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Installation des dépendances
      run: |
        python -m pip install --upgrade pip
        pip install flake8

    - name: Exécution de Flake8
      run: |
        flake8 . --count --show-source --statistics

  test:
    name: Tests Unitaires
    runs-on: ubuntu-latest
    needs: lint

    steps:
    - name: Checkout du code
      uses: actions/checkout@v4

    - name: Configuration de Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Installation des dépendances
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Exécution des tests
      run: |
        pytest -v

  build-and-push:
    name: Build et Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Checkout du code
      uses: actions/checkout@v4

    - name: Configuration de Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Connexion à Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build et Push de l'image Docker
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ env.DOCKER_IMAGE }}:latest
          ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
        cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
        cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

  deploy:
    name: Déploiement sur Azure App Service
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
    - name: Connexion à Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Démarrage ou redémarrage de l'App Service
      uses: azure/cli@v1
      with:
        inlineScript: |
          STATE=$(az webapp show \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --query state -o tsv)

          echo "État actuel : $STATE"

          if [ "$STATE" = "Running" ]; then
            echo "App en cours d'exécution, restart..."
            az webapp restart \
              --name ${{ env.AZURE_WEBAPP_NAME }} \
              --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }}
          else
            echo "App arrêtée, start..."
            az webapp start \
              --name ${{ env.AZURE_WEBAPP_NAME }} \
              --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }}
          fi

    - name: Vérification du statut
      uses: azure/cli@v1
      with:
        inlineScript: |
          az webapp show \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --query state -o tsv